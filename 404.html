<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | Ganesh Vadlamuri</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f1520, #0b0f16);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .error-container {
      max-width: 500px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: #22c55e;
      text-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
      margin-bottom: 1rem;
      animation: glitch 2s ease-in-out infinite;
    }
    
    .error-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    
    .error-message {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
    }
    
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Access Denied</h1>
    <p class="error-message">
      The requested resource could not be found on this server. 
      This page may have been moved, deleted, or you may have entered an incorrect URL.
    </p>
    <a href="/" class="home-btn">Return to Security Dashboard</a>
  </div>
</body>
</html>
